<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>

    <style>
        #outer {
            display: block;
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            position: relative;
}
        #inner {
            display: block;
            width: 50px;
            height: 50px;
            background: lightgreen;
            position: relative;
            top: 10px;
}
    </style>
</head>
<body>
    <div id="outer">
    Box title
    <div id="inner"></div>
    </div>
   </body>
</html>
